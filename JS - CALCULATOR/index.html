<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS - Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="inps">
            <div class="inputs">
                <input type="number" placeholder="Operand 1" id="num1" onclick="num1field()" readonly>
                <span id="operator"></span>
                <input type="number" placeholder="Operand 2" id="num2" onclick="num2field()" readonly>
            </div>
            <div class="answer">
                <input type="text" name="ans" id="ans" placeholder="Answer" readonly>
            </div>
        </div>
        <div class="btnRow">
            <button onclick="btnPress(7)">7</button>
            <button onclick="btnPress(8)">8</button>
            <button onclick="btnPress(9)">9</button>
            <button class="op" onclick='opPress("+")'>+</button>
        </div>
        <div class="btnRow">
            <button onclick="btnPress(4)">4</button>
            <button onclick="btnPress(5)">5</button>
            <button onclick="btnPress(6)">6</button>
            <button class="op" onclick='opPress("-")'>-</button>
        </div>
        <div class="btnRow">
            <button onclick="btnPress(1)">1</button>
            <button onclick="btnPress(2)">2</button>
            <button onclick="btnPress(3)">3</button>
            <button class="op" onclick='opPress("*")'>*</button>
        </div>
        <div class="btnRow">
            <button onclick="btnPress(0)">0</button>
            <button class="equal" onclick="eqal()">=</button>
            <button class="op" onclick='opPress("/")'>/</button>
        </div>
    </div>
</body>
<script>

    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var operator = document.getElementById("operator");
    var ans = document.getElementById("ans");

    var selectField;

    function num1field() {
        selectField = num1;
    }

    function num2field() {
        selectField = num2;
    }

    function btnPress(num) {
        selectField.value = selectField.value + num;
    }

    function opPress(op) {
        if (op === "+") {
            operator.innerText = "+"
        }
        else if (op === "-") {
            operator.innerText = "-"
        }
        else if (op === "*") {
            operator.innerText = "*"
        }
        else {
            operator.innerText = "/"
        }
    }


    function eqal() {
        var op = operator.innerText;
        if (op === "+") {
            ans.value = Number(num1.value) + Number(num2.value);
        }
        else if (op === "-") {
            ans.value = Number(num1.value) - Number(num2.value);
        }
        else if (op === "*") {
            ans.value = Number(num1.value) * Number(num2.value);
        }
        else {
            ans.value = Number(num1.value) / Number(num2.value);
        }
        num1.value = "";
        num2.value = "";
        operator.innerText = "";
        if(ans.value === "NaN"){
            ans.value = 0;
        }
    }
</script>

</html>
